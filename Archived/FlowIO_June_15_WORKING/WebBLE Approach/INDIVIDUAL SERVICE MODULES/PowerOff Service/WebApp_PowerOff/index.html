<!doctype html>
<html lang="en">
  <head>
    <title>Power off</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bluetooth.js"></script>
  </head>
  <body>
    <div><!--Begin Connect / Disconnect section-->
      <button id="connect" onclick="onConnectButtonClick()" type="button">CONNECT</button>
      <button id="disconnect" onclick="onDisconnectButtonClick()" type="button">DISCONNECT</button>
      <hr>
    </div><!--End Connect / Disconnect section-->
    <div><!--Begin Power Section-->
      <h1>Power off</h1>
      <label for="select">Auto OFF:</label>
      <select id="select" onchange="setAutoOffTimer()">
        <option value="0">Disabled</option>
        <option value="1">1 min</option>
        <option value="2">2 min</option>
        <option value="3">3 min</option>
        <option value="4">4 min</option>
        <option value="5">5 min</option>
        <option value="6">6 min</option>
        <option selected disabled></option>
      </select>
      <button id="off" onclick="powerOff()" type="button">Power Off Now</button>
    </div><!--End Power Section-->
    <div><!--Begin Log-->
      <pre id="log"></pre>
    </div><!--End Log-->
  </body>
</html>
