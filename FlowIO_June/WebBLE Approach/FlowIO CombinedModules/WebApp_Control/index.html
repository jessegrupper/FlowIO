<!doctype html>
<html lang="en">
  <head>

    <title>nRF Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bluetooth.js"></script>
    <script src="toBinaryString.js"></script>
  </head>
  <body>
    <div><!--Begin Connect / Disconnect section-->
      <button id="connect" type="button">CONNECT</button>
      <button id="disconnect" type="button">DISCONNECT</button>
      <hr>
    </div><!--End Connect / Disconnect section-->
    <div><!--Begin Control section-->
      <h1>FlowIO Control</h1>
      <input class="form-check-input" type="checkbox" id="port1" value="1">
      <label class="form-check-label" for="inlineCheckbox1">1</label>
      <input class="form-check-input" type="checkbox" id="port2" value="2">
      <label class="form-check-label" for="inlineCheckbox2">2</label>
      <input class="form-check-input" type="checkbox" id="port3" value="3">
      <label class="form-check-label" for="inlineCheckbox2">3</label>
      <input class="form-check-input" type="checkbox" id="port4" value="4">
      <label class="form-check-label" for="inlineCheckbox2">4</label>
      <input class="form-check-input" type="checkbox" id="port5" value="5">
      <label class="form-check-label" for="inlineCheckbox2">5</label>
      <br>
      <button id="inflate" type="button">Inflate</button>
      <button id="vacuum" type="button">Vacuum</button>
      <button id="release" type="button">Release</button>
      <button id="stop" type="button">Stop Action</button>
      <button id="stopAll" type="button">Stop All Actions</button>
      <table>
        <thead>
          <tr align="center">
            <th scope="col">Pump2</th>
            <th scope="col">Outlet</th>
            <th scope="col">Ports</th>
            <th scope="col">Inlet</th>
            <th scope="col">Pump1</th>
            <th scope="col">RED</th>
            <th scope="col">BLUE</th>
            <th scope="col">Sensor</th>
          </tr>
        </thead>
        <tbody>
          <tr align="center">
            <td id="pump2">x</td>
            <td id="outlet">x</td>
            <td id="ports">xxxxx</td>
            <td id="inlet">x</td>
            <td id="pump1">x</td>
            <td id="ledr">x</td>
            <td id="ledb">x</td>
            <td id="sensor">x</td>
          </tr>
        </tbody>
      </table>
      <button id="read" type="button">Read Hardware State</button>
      <hr>
    </div><!--End Control Section-->
    <div><!--Begin Log-->
      <pre id="log"></pre>
    </div><!--End Log-->
  </body>
</html>
