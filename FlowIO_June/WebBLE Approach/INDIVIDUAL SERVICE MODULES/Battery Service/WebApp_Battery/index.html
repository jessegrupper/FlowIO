<!doctype html>
<html lang="en">
  <head>
    <title>Battery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bluetooth.js"></script>
  </head>
  <body>
    <div><!--Begin Connect / Disconnect section-->
      <button id="connect" onclick="onConnectButtonClick()" type="button">CONNECT</button>
      <button id="disconnect" onclick="onDisconnectButtonClick()" type="button">DISCONNECT</button>
      <hr>
    </div><!--End Connect / Disconnect section-->
    <div><!--Begin Battery section-->
      <h2>Battery Level</h2>
      <button id="read" onclick="getBatteryLevel()" type="button">Read Battery Level</button>
      <span id="batLevel"></span>
    </div><!--End Battery section-->
    <div><!--Begin Log-->
      <pre id="log"></pre>
    </div><!--End Log-->
  </body>
</html>
