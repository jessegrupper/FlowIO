<!doctype html>
<html lang="en">
  <head>
    <title>Config</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bluetooth.js"></script>
  </head>
  <body>
    <div><!--Begin Connect / Disconnect section-->
      <button id="connect" onclick="onConnectButtonClick()" type="button">CONNECT</button>
      <button id="disconnect" onclick="onDisconnectButtonClick()" type="button">DISCONNECT</button>
      <hr>
    </div><!--End Connect / Disconnect section-->
    <div><!--Begin Configuration-->
      <h1>Pneumatic Configuration</h1>
      <button id="read" onclick="getConfiguration()" type="button">Get Config Status</button>
      <span id="currentConfig"></span>
      <br>
      <label for="select">Change to:</label>
      <select id="select" name="select">
        <option value=""></option>
        <option value="0">GENERAL</option>
        <option value="1">INFLATION_SERIES</option>
        <option value="2">INFLATION_PARALLEL</option>
        <option value="3">VACUUM_SERIES</option>
        <option value="4">VACUUM_PARALLEL</option>
      </select>
    </div><!--End Configuration-->
    <div><!--Begin Log-->
      <pre id="log"></pre>
    </div><!--End Log-->
  </body>
</html>
