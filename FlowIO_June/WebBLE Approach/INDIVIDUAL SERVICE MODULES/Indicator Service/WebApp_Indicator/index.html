<!doctype html>
<html lang="en">
  <head>
    <title>nRF LED Control Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bluetooth.js"></script>
  </head>
  <body>
    <div><!--Begin Connect / Disconnect section-->
      <button id="connect" onclick="onConnectButtonClick()" type="button">CONNECT</button>
      <button id="disconnect" onclick="onDisconnectButtonClick()" type="button">DISCONNECT</button>
      <hr>
    </div><!--End Connect / Disconnect section-->
    <div><!--Begin Indicators section-->
      <h1>Indicators</h1>
      <button id="read" onclick="getLedStates()" type="button">Get LED States</button>
      <br>
      <button id="blue" onclick="toggleBlue()" type="button">Toggle Blue</button>
      <button id="red" onclick="toggleRed()" type="button">Toggle Red</button>
      <br>
      <button id="readError" onclick="readError()" type="button">Read Error</button>
      <button id="clearError" onclick="clearError()" type="button">Clear Error</button>
    </div><!--End Indicators section-->
    <div><!--Begin Log section-->
      <pre id="log"></pre>
    </div><!--End Log section-->
  </body>
</html>
