<!doctype html>
<html lang="en">
  <head>
    <title>Power off</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bluetooth.js"></script>
  </head>
  <body>
    <div><!--Begin Connect / Disconnect section-->
      <button id="connect" type="button">CONNECT</button>
      <button id="disconnect" type="button">DISCONNECT</button>
      <hr>
    </div><!--End Connect / Disconnect section-->
    <div><!--Begin Power Section-->
      <h1>Power off</h1>
      <label for="inactiveSlider">Power Off When Inactive For</label>
      <br>
      <input type="range" id="inactiveSlider" name="vol" min="0" max="10" value="4">
      <p id="inactiveValue">Default</p>
      <button id="off" type="button">Power Off Now</button>
    </div><!--End Power Section-->
    <div><!--Begin Log-->
      <pre id="log"></pre>
    </div><!--End Log-->
  </body>
</html>
