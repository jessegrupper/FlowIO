<!doctype html>
<html lang="en">
  <head>
    <title>Pressure</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="bluetooth.js"></script>

  </head>
  <body>
    <div><!--Begin Connect / Disconnect section-->
      <button id="connect" onclick="onConnectButtonClick()" type="button">CONNECT</button>
      <button id="disconnect" onclick="onDisconnectButtonClick()" type="button">DISCONNECT</button>
      <hr>
    </div><!--End Connect / Disconnect section-->
    <div><!--Begin Pressure-->
      <h1>Pressure</h1>
      <button onclick="readCharacteristicValue()" id="read" type="button">Read Value</button>
      <button onclick="requestNewNumber()" id="generate" type="button">Request New</button>
      <br>
      <input type="text" id="label" readonly>
      <div style="width:200px;" id="slider-range"></div>
      <br>
      <button onclick="setMinMax()" id="setminmax" type="button">setMinMax</button>
      <button onclick="getMinLimits()" id="getmin" type="button">getMin</button>
      <button onclick="getMaxLimits()" id="getmax" type="button">getMax</button>
    </div><!--End Pressure-->
    <div><!--Begin Log-->
      <pre id="log"></pre>
    </div><!--End log-->
  </body>
</html>
